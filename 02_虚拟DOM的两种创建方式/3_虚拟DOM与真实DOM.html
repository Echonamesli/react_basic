<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3_虚拟DOM与真实DOM</title>

<body>
    <!-- alt+shift+A  准备好一个容器 -->
    <div id="test"></div>
    <div id="demo"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将react的jsx语法转为js，因为浏览器只认识js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">   /* type不再是text/javascript,此处一定要写text/babel,表示里面写的不再是js，而是jsx */
        //1、创建虚拟dom
        const VDOM = (  /* 此处一定不要写引号，因为不是字符串 */
            <h1 id="title">
                <span>Hello,React</span>
            </h1>
        )
        //2、渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))

        const TDOM = document.getElementById('demo')
        console.log('虚拟DOM', VDOM);  //Object
        console.log('真实DOM', TDOM);  //<div id="demo"></div>
        debugger; 
        console.log(typeof VDOM);  //object
        console.log(VDOM instanceof Object);  //true
        /*
            关于虚拟DOM：
                1.本质是Object类型的对象（一般对象）
                2.虚拟DOM比较“轻”，真实DOM比较“重”，因为虚拟DOM是React内部在用，无需真实DOM上那么多的属性。
                3.虚拟DOM最终会被React转化为真实DOM，呈现在页面上。
         */

    </script>
</body>

</html>
