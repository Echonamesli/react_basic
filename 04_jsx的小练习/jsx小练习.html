<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsx小练习</title>
</head>

<body>
    <!-- alt+shift+A  准备好一个容器 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom,用于支持react操作DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入Babel，用于将react的jsx语法转为js，因为浏览器只认识js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <script type="text/babel">
        /*
        ps：标签中混入js表达式一定要用{}
        
        一定注意区分：【js语句(代码)】与【js表达式】
                1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
                            下面这些都是表达式：
                                    (1). a
                                    (2). a+b
                                    (3). demo(1)
                                    (4). arr.map()
                                    (5). function test () {}
                2.语句(代码)：
                            下面这些都是语句(代码)：
                                    (1).if(){}
                                    (2).for(){}
                                    (3).switch(){case:xxxx}

        */
        //模拟一些数据,react默认自动遍历数组,不能遍历对象
        const data = ['Angular', 'React', 'Vue']
        const isLogin = false
        const articleType = 1   // 0 1 3
        function getArticle(){
            if(articleType === 0){
                return <div>我是无图文章</div>
            }else if(articleType === 1){
                return <div>我是单图模式</div>
            }else{
                return <div>我是三图模式</div>
            }
        }
        //1、创建虚拟dom
        const VDOM = (
            <div>
                <h1>jsx实现列表渲染</h1>
                <ul>
                    {data.map((item,index)=>{
                        return <li key={index}>{item}</li>
                    })}
                </ul>

                <h1>jsx实现基础条件渲染的两种方式</h1>
                {/* 1、逻辑与：isLogin为true时后面的才会显示 */}
                {isLogin && <span>我的天才女友</span>}
                {/* 2、三元运算符 */}
                {isLogin ? <span>jack</span> : <span>not jack</span>}

                <h1>jsx实现复杂条件渲染</h1>
                {/* 调用函数渲染不同的模板 */}
                {getArticle()}
            </div>
        )
        //2、渲染虚拟dom到页面
        ReactDOM.render(VDOM, document.getElementById('test'))
    </script>
</body>

</html>
