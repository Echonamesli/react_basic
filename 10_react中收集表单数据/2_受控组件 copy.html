<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>受控组件</title>
</head>

<body>
    <div id="test1"></div>
    <script type="text/javascript" src="../js/react.development.js"></script>
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <script type="text/babel">
        /* 
        包含表单的组件可分类为非受控组件和受控组件：
            1）非受控组件：
                表单数据由DOM本身处理。即不受setState()的控制，与传统的HTML表单输入相似，input
                输入值即显示最新值（使用 ref从DOM获取表单值）
            2）受控组件：
                标签<input>、<textarea>、<select>的值的改变通常是根据用户输入进行更新。
                在React中，可变状态通常保存在组件的状态属性中，并且只能使用 setState() 更新，而
                呈现表单的React组件也控制着在后续用户输入时该表单中发生的情况，以这种由React控制
                的输入表单元素而改变其值的方式，称为：“受控组件”
        */
        class Login extends React.Component {
            //初始化状态
            state = {
                username: "", //用户名
                password: "",  //密码
            }
            //保存用户名到状态中
            saveUsername = (event) => {
                this.set
                this.setState({ username: event.target.value })
            }
            //保存密码到状态中
            savePassword = (event) => {
                this.setState({ password: event.target.value })
            }
            handleSubmit = (event) => {
                event.preventDefault() //阻止表单提交
                const { username, password } = this.state
                alert(`你输入的用户名是：${username};你输入的密码是：${password}`)
            }
            render() {
                return (
                    //如果不指定请求方式的话，form默认是GET请求，默认带query参数,会把表单数据转换成一个字串（name1=value1&name2=value2…），然后把这个字串append到url后面，用?分割，跳到这个新的url
                    <form action="http://www.atguigu.com" onSubmit={this.handleSubmit}>
                        用户名：<input onChange={this.saveUsername} type="text" name="username" />
                        密码：<input onChange={this.savePassword} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }
        ReactDOM.render(<Login />, document.getElementById('test1'))
    </script>
</body>

</html>
